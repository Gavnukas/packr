<pr-search-bar (terms)="onTerms($event)"></pr-search-bar>
<div class="ui padded collapsed grid">
  <div class="five column doubling collapsed row">
    <pr-card class="column" [name]="card.name" [rarity]="getRarity(card.rarity)" [cardId]="card.id"
             [count]="getCount(collection | async, card.name, 'norm')"
             [goldCount]="getCount(collection | async, card.name, 'gold')"
             *ngFor="let card of cards | async | prCollectionFilter : (collection | async) : search"></pr-card>
  </div>
</div>
